<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <style>
        /* General body styling */
     
        /* Container for the voice recorder */
        .recorder-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin: 200px auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #218838;
        }

        /* Style for the recording effect */
        .recording-indicator {
            display: none;
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }

        .blinking {
            animation: blinkingText 1s infinite;
        }

        @keyframes blinkingText {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Style for audio preview */
        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }

        /* Upload form styles */
        #upload-form {
            margin-top: 20px;
        }

        #upload-form button {
            background-color: #007bff;
        }

        #upload-form button:hover {
            background-color: #0056b3;
        }

    </style>
   {%include 'medi_app/common/common_css.html'%}

</head>
<body>

    <div class="main-body">



    {%include 'medi_app/doctor/doctor_header.html'%}
    <div class="recorder-container">
        <h1>Record Your Voice</h1>
        <button id="start-record-btn">Start Recording</button>
        <span id="recording-indicator" class="recording-indicator blinking">Recording...</span>
        <button id="stop-record-btn" disabled>Stop Recording</button>
        <audio id="audio-preview" controls></audio>
        <form id="upload-form" method="post" enctype="multipart/form-data" style="display:none;">
            {% csrf_token %}
            <input type="file" name="audio_file" id="audio-file-input">
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start-record-btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audio-preview').src = audioUrl;

                // Prepare the audio file for upload
                const fileInput = document.getElementById('audio-file-input');
                const file = new File([audioBlob], 'recording.wav', { type: 'audio/wav' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;

                // Show the upload form
                document.getElementById('upload-form').style.display = 'block';
            };

            // Start the recording and show the effect
            audioChunks = [];
            mediaRecorder.start();
            document.getElementById('start-record-btn').disabled = true;
            document.getElementById('stop-record-btn').disabled = false;

            // Show the recording indicator
            document.getElementById('recording-indicator').style.display = 'inline';
        };

        document.getElementById('stop-record-btn').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('start-record-btn').disabled = false;
            document.getElementById('stop-record-btn').disabled = true;

            // Hide the recording indicator
            document.getElementById('recording-indicator').style.display = 'none';
        };
    </script>
    {%include 'medi_app/common/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
