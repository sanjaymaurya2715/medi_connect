<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recording Registration</title>
{%include 'medi_app/common/common_css.html'%}

    <style>
       

        .container {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .record-btn {
            background-color: #f44336;
            color: white;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }

        .record-btn:hover {
            background-color: #d32f2f;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Recording Text Style */
        .recording-text {
            display: none;  /* Initially hidden */
            font-size: 24px;
            text-align: center;
            color: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="main-body">

{%include 'medi_app/patient/patient_header.html'%}


    <div class="container" style="margin-top: 70px;">
        <h2>Register Voice Recording</h2>
        <div class="recording-text" id="recordingText">Recording...</div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="hidden" id="patient_id" name="patient_id" placeholder="Enter Patient ID" value={{session_id}}>

            <label for="report">Upload Report File:</label>
            <input type="file" id="report" name="report" required>

            <label for="report">Upload Prescription File:</label>
            <input type="file" id="prescription" name="prescription" required>

            <label for="audio_file">Record Audio:</label>
            <button type="button" id="startRecord" class="record-btn">Start Recording</button>
            <button type="button" id="stopRecord" class="record-btn" disabled>Stop Recording</button>
            <input type="file" id="audio_file" name="audio_file" style="display:none;" required>

            <audio id="audioPreview" controls style="display:none;"></audio>

            <button type="submit" class="submit-btn">Submit Recording</button>
        </form>
    </div>
</div>
    <script>
        // JavaScript for Real-Time Audio Recording
        let mediaRecorder;
        let audioChunks = [];
        const startRecordBtn = document.getElementById('startRecord');
        const stopRecordBtn = document.getElementById('stopRecord');
        const audioFileInput = document.getElementById('audio_file');
        const audioPreview = document.getElementById('audioPreview');
        const recordingText = document.getElementById('recordingText');

        // Start Recording
        startRecordBtn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.start();
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPreview.src = audioUrl;
                audioPreview.style.display = 'block';

                // Convert blob to file and set to input for form submission
                const file = new File([audioBlob], 'recording.wav', { type: 'audio/wav' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                audioFileInput.files = dataTransfer.files;

                // Hide recording text after stopping
                recordingText.style.display = 'none';
            };

            // Display recording text and disable/enable buttons
            recordingText.style.display = 'block';
            startRecordBtn.disabled = true;
            stopRecordBtn.disabled = false;
        });

        // Stop Recording
        stopRecordBtn.addEventListener('click', () => {
            mediaRecorder.stop();

            // Disable/Enable buttons
            startRecordBtn.disabled = false;
            stopRecordBtn.disabled = true;
        });
    </script>
{%include 'medi_app/common/footer.html'%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
